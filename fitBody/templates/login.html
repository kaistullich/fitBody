{% extends 'navbar.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block container %}
<!DOCTYPE HTML>
<head>
    <title>Sign in</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-md-offset-4 register-box">
            <form action="" role="form" method="POST" class="text-center">
                <h2>Sign in</h2>
                {{ form.hidden_tag() }}
                {{ wtf.form_field(form.username) }}
                {{ wtf.form_field(form.password) }}
                <input class="btn btn-primary" type="submit" value="Login">
            </form><br>
            <p class="text-center">
                <a href="{{ url_for('fitBody.register_page')}}" class="btn btn-warning">Register now!</a>
            </p>
        </div>
    </div>
</div>
</body>
{% endblock %}
